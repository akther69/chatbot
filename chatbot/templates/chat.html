<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot</title>

  <style>
    body{
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f6fa;
    }

    /* Floating Chat Button */
    #chatButton{
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2563eb;
      color: white;
      border: none;
      padding: 15px 18px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    #chatButton:hover{
      background: #1d4ed8;
      transform: scale(1.05);
    }

    /* Chat Window */
    #chatWindow{
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 320px;
      height: 420px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
    }

    /* Chat Header */
    #chatHeader{
      background: #2563eb;
      color: white;
      padding: 12px 15px;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #closeChat{
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    /* Messages Box */
    #messages{
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f1f5f9;
    }

    .msg{
      max-width: 75%;
      margin: 8px 0;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user{
      background: #2563eb;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 3px;
    }
    .bot{
      background: white;
      color: #111827;
      border: 1px solid #e5e7eb;
      margin-right: auto;
      border-bottom-left-radius: 3px;
    }

    /* Input Area */
    #inputArea{
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #e5e7eb;
    }

    #userInput{
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      outline: none;
      font-size: 14px;
    }

    #sendBtn{
      margin-left: 8px;
      padding: 10px 14px;
      border: none;
      background: #2563eb;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    #sendBtn:hover{
      background: #1d4ed8;
    }

    .typing{
      font-size: 12px;
      color: gray;
      margin-top: 5px;
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <!-- Floating Button -->
  <button id="chatButton" onclick="toggleChat()">ðŸ’¬</button>

  <!-- Chat Window -->
  <div id="chatWindow">
    <div id="chatHeader">
      Support Chatbot
      <button id="closeChat" onclick="toggleChat()">âœ–</button>
    </div>

    <div id="messages">
      <div class="msg bot">Hello! Iâ€™m your chatbot assistant. How can I help you?</div>
    </div>

    <div id="inputArea">
      <input id="userInput" placeholder="Type a message..." />
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function toggleChat(){
      let chatWindow = document.getElementById("chatWindow");
      chatWindow.style.display = chatWindow.style.display === "flex" ? "none" : "flex";
    }

    async function sendMessage(){
      let input = document.getElementById("userInput");
      let msg = input.value.trim();

      if(msg === ""){
        return;
      }

      input.value = "";

      // Show user message
      let messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML += `<div class="msg user">${msg}</div>`;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      // Typing message
      let typingId = "typingMsg";
      messagesDiv.innerHTML += `<div id="${typingId}" class="typing">Bot is typing...</div>`;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      // Fetch reply from Django API
      let response = await fetch("/api/chat/", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: msg})
      });

      let data = await response.json();

      // Remove typing
      document.getElementById(typingId).remove();

      // Show bot message
      messagesDiv.innerHTML += `<div class="msg bot">${data.reply}</div>`;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Enter key support
    document.getElementById("userInput").addEventListener("keypress", function(e){
      if(e.key === "Enter"){
        sendMessage();
      }
    });
  </script>

</body>
</html>
